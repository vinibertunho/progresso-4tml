<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario ninja</title>
    <link rel="stylesheet" href="../assets/style/formulario.css">
</head>

<body>
    <form action="#">
        <div class="nomeNinja">
            <label for="nome">Nome do Ninja🥷</label>
            <input type="email" name="nome" placeholder="Digite o nome do Ninja..." required>
        </div>
        <div class="rank">
            <label for="Escolha o rank do Ninja"></label>
            <select name="rank" id="rank">
            <option value="">Selecione...</option>
            <option value="genin">Genin</option>
            <option value="chunin">Chunin</option>
            <option value="jonin">Jonin</option>
            <option value="kage">Kage</option>
            </select>
        </div>
        <div class="tipo">
            <label for="tipo">Qual o nivel da Missão?</label>
            <div>
                <label for="d">
                    <input type="radio" name="tipo" value="d"
                    >D
                </label>
            <div>
                <label for="c">
                    <input type="radio" name="tipo" value="c"
                    >C
                </label>
            <div>
                <label for="a">
                    <input type="radio" name="tipo" value="b"
                    >B
                </label>
            <div>
                <label for="a">
                    <input type="radio" name="tipo" value="a"
                    >A
                </label>
            <div>
                <label for="s">
                    <input type="radio" name="tipo" value="s"
                    >S
                </label>

            </div>
        </div>
        <div class="especialidade">
            <label for="especialidade">Qual a especialidade ninja?</label>

            <div>
                <label for="especialidade">
                    <input type="checkbox" name="especialidade" value="taijutsu">👊🏽 Taijutsu
                </label>
            </div>
            <div>
                <label for="especialidade">
                    <input type="checkbox" name="especialidade" value="ninjutsu"> 🍄Ninjutsu
                </label>
            </div>
            <div>
                <label for="especialidade">
                    <input type="checkbox" name="especialidade" value="genjutsu">🐦‍⬛ Genjutsu
                </label>
            </div>
            <div>
                <label for="especialidade">
                    <input type="checkbox" name="especialidade" value="medico">💊 Ninja Medico
                </label>
            </div>
        </div>
        <div class="descricao">
            <label for="descricao">Qual a descrição da Missão?</label>
            <textarea name="descricao" id="descricao" placeholder="Digite todas as imformações da missão!"
            rows="6"
            cols="40"></textarea>
        </div>
    </form>


</body>

</html>
